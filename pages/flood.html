<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flood depth</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/floodDepth.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                    <div class="panel">
                        <div class="titlePanel">
                            <label id="titleLabel">Flood depth</label>
                        </div>
                        <div class="optionsPanel">
                            <div class="row">
                                <div class="col-md-3">
                                </div>
                                <div class="col-md-3">
                                    <label>Nr. indeksu: </label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" id="index" value="241335">
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col-md-3"></div>
                                <div class="col-md-3">Nr. zadania: </div>
                                <div class="col-md-3">
                                    <label id="taskNumber">0</label>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col-md-12">
                                    <a id="linkToTask" target="_blank" href="https://app.codility.com/programmers/lessons/90-tasks_from_indeed_prime_2015_challenge/flood_depth/">Link do zadania</a>
                                </div>    
                            </div>      
                            <div class="row">
                                <div class="col-md-12" style="margin-top: 20px;">
                                    <button id="okButton" class="btn btn-primary btn-my">Ok</button>
                                </div>
                            </div>                 
                        </div>
                        <div class="taskPanel">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Podaj liczbę bloków [3...N]: </label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="blocks" value="10">
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Podaj maksymalną wysokość bloku: </label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="maxAltitude" value="1000">
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Podaj minimalną wysokość bloku: </label>
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="minAltitude" value="1">
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col-md-6" style="margin-top: 20px;">
                                    <button id="okButton2" class="btn btn-primary btn-my">Oblicz</button>
                                </div>
                                <div class="col-md-6" style="margin-top: 20px; font-size: 18px;">
                                    <label id="result"></label>
                                </div>
                            </div> 
                            <div class="row">
                                <div class="col-md-12">
                                    <a id="linkToTask" target="_blank" href="https://app.codility.com/demo/results/trainingDD4ZTM-K26/">Link do wyniku testów</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="process">
                                        Postęp działania:
                                        <ul id="processList">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </body>
    <script src="../flood.js"></script>
</html>
